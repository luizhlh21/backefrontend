<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üêç Jogo da Cobrinha 2.0</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        flex-direction: column;
    }
    canvas {
        background: #222;
        box-shadow: 0 0 20px #0f0;
        border: 2px solid #0f0;
    }
    h1 {
        margin-bottom: 5px;
    }
    .controls {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }
    button {
        background: #0f0;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>üêç Jogo da Cobrinha 2.0</h1>
<canvas id="game" width="400" height="400"></canvas>
<p id="recorde">üèÜ Recorde: 0</p>

<div class="controls">
    <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
</div>
<div class="controls">
    <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('right')">‚û°Ô∏è</button>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const recordeElement = document.getElementById("recorde");

    let box = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction;
    let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;
    let recorde = localStorage.getItem("recordeSnake") || 0;
    recordeElement.textContent = "üèÜ Recorde: " + recorde;

    // Sons
    const eatSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.wav");
    const gameOverSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.wav");

    // Mudan√ßa de dire√ß√£o
    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowUp" && direction !== "down") direction = "up";
        if (event.key === "ArrowDown" && direction !== "up") direction = "down";
        if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
        if (event.key === "ArrowRight" && direction !== "left") direction = "right";
    });

    function changeDirection(dir) {
        if (dir === "up" && direction !== "down") direction = "up";
        if (dir === "down" && direction !== "up") direction = "down";
        if (dir === "left" && direction !== "right") direction = "left";
        if (dir === "right" && direction !== "left") direction = "right";
    }

    function draw() {
        // Fundo com efeito gradiente
        let gradient = ctx.createLinearGradient(0, 0, 400, 400);
        gradient.addColorStop(0, "#222");
        gradient.addColorStop(1, "#0f0");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 400, 400);

        // Cobra
        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = i === 0 ? "#00ff00" : "#009900";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }

        // Comida
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI * 2);
        ctx.fill();

        // Movimento
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction === "up") snakeY -= box;
        if (direction === "down") snakeY += box;
        if (direction === "left") snakeX -= box;
        if (direction === "right") snakeX += box;

        // Comer comida
        if (snakeX === food.x && snakeY === food.y) {
            score++;
            eatSound.play();
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        } else {
            snake.pop();
        }

        let newHead = { x: snakeX, y: snakeY };

        // Game Over
        if (
            snakeX < 0 || snakeY < 0 ||
            snakeX >= 400 || snakeY >= 400 ||
            snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
        ) {
            gameOverSound.play();
            if (score > recorde) {
                localStorage.setItem("recordeSnake", score);
                alert("üéâ Novo Recorde! Pontua√ß√£o: " + score);
            } else {
                alert("üíÄ Game Over! Pontua√ß√£o: " + score);
            }
            document.location.reload();
        }

        snake.unshift(newHead);

        // Pontua√ß√£o
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText("Pontua√ß√£o: " + score, 10, 390);
    }

    setInterval(draw, 100);
</script>
</body>
</html>
